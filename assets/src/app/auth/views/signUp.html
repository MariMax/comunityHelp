<div class="container w-xxl w-auto-xs">
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign up here</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError" ng-bind="authError">
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input placeholder="Name" class="form-control no-border" ng-model="user.name" required>
                </div>
                <div class="list-group-item">
                    <input placeholder="Last Name" class="form-control no-border" ng-model="user.lastName" required>
                </div>
                <div class="list-group-item">
                    <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" minlength = "{{minLength}}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signUp()" ng-disabled='form.$invalid'>Sign up</button>
            <div class="line line-dashed"></div>
            <p class="text-center"><small>Already have an account?</small>
            </p>
            <a ui-sref="auth.signIn" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
    </div>
</div>
