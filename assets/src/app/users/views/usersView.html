<div class="col-sm-6" ng-repeat="user in users">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="clearfix">
        <a href="" class="pull-left thumb-md avatar b-3x m-r">
          <img ng-src="{{user.avatar}}" alt="...">
        </a>
        <div class="clear">
          <div class="h3 m-t-xs m-b-xs">
            {{user.name+' '+user.lastName}}
            <!--<i class="fa fa-circle text-success pull-right text-xs m-t-sm"></i>-->
          </div>
          <!--<small class="text-muted">Art director</small>-->
        </div>
      </div>
    </div>

    <div class="panel-body">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">First name:</label>
          <div class="col-sm-9">
            <p class="form-control-static">
              <a editable-text="user.name" class="ng-scope ng-binding editable editable-click" ng-bind="user.name"></a>
            </p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Last name:</label>
          <div class="col-sm-9">
            <p class="form-control-static">
              <a editable-text="user.lastName" class="ng-scope ng-binding editable editable-click" ng-bind="user.lastName"></a>
            </p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Admin:</label>
          <div class="col-sm-9">
            <p class="form-control-static">
              <a editable-checkbox="user.admin" e-title="Admin" class="ng-scope ng-binding editable editable-click" ng-bind="user.admin">
              </a>
            </p>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
