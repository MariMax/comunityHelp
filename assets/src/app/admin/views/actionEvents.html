<div ui-view>
  <div class="panel panel-default">
    <div class="panel-heading">
      Events
      <a ui-sref="admin.actionPanel.events.new" class="btn btn-xs btn-default pull-right">Add new event</a>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
        <tr>

          <th>Image</th>
          <th>Description</th>
          <th style="width:30px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="action in actions">
          <td ng-bind="action.header"></td>
          <td class="col-xs-2"><img class="col-xs-12" ng-src="{{action.image}}" alt="" /></td>
          <td ng-bind-html="action.description"></td>
          <td>
            <a ui-sref="admin.actionPanel.events.edit({id:action.id})"><i class="fa fa-pencil-square-o text-success"></i></a>
            <a href="" ng-click="remove(action.id)"><i class="fa fa-times text-danger"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
