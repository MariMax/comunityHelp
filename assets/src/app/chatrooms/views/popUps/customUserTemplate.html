<a herf="" class="list-group-item clearfix">
    <span class="pull-left thumb-sm avatar m-r">
      <img ng-src="{{match.model.avatar}}" alt="..." class="img-circle">
    </span>
    <span class="clear">
      <span>{{match.model.name+ ' '+ match.model.lastName}}</span>
      <small class="text-muted clear text-ellipsis" bind-html-unsafe="match.model.email | typeaheadHighlight:query"></small>
    </span>
