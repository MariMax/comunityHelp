<div class="modal-body wrapper-lg">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="m-t-none m-b font-thin">Start new dialog</h3>

      <form name="chatRoomForm" class="form-horizontal" role="form">

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Select user</label>

          <div class="col-sm-10 chat-room-email">
            <input type="email" placeholder="Enter user email" class="form-control" ng-model="user" typeahead="user as user.email for user in getUser($viewValue)" typeahead-template-url="app/chatrooms/views/popUps/customUserTemplate.html" required>
          </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Description</label>

          <div class="col-sm-10">
            <div class="btn-toolbar m-b-sm btn-editor" data-role="editor-toolbar" data-target="#editor">
              <div class="btn-group dropdown" dropdown="">
                <a class="btn btn-default" dropdown-toggle="" data-toggle="dropdown" tooltip="Font Size"
                   aria-expanded="false"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="" data-edit="fontSize 5" style="font-size:24px">Huge</a></li>
                  <li><a href="" data-edit="fontSize 3" style="font-size:18px">Normal</a></li>
                  <li><a href="" data-edit="fontSize 1" style="font-size:14px">Small</a></li>
                </ul>
              </div>
              <div class="btn-group">
                <a class="btn btn-default" data-edit="bold" tooltip="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                <a class="btn btn-default" data-edit="italic" tooltip="Italic (Ctrl/Cmd+I)"><i
                  class="fa fa-italic"></i></a>
                <a class="btn btn-default" data-edit="strikethrough" tooltip="Strikethrough"><i
                  class="fa fa-strikethrough"></i></a>
                <a class="btn btn-default" data-edit="underline" tooltip="Underline (Ctrl/Cmd+U)"><i
                  class="fa fa-underline"></i></a>
              </div>
              <div class="btn-group">
                <a class="btn btn-default" data-edit="insertunorderedlist" tooltip="Bullet list"><i
                  class="fa fa-list-ul"></i></a>
                <a class="btn btn-default" data-edit="insertorderedlist" tooltip="Number list"><i
                  class="fa fa-list-ol"></i></a>
                <a class="btn btn-default" data-edit="outdent" tooltip="Reduce indent (Shift+Tab)"><i
                  class="fa fa-dedent"></i></a>
                <a class="btn btn-default" data-edit="indent" tooltip="Indent (Tab)"><i class="fa fa-indent"></i></a>
              </div>
              <div class="btn-group">
                <a class="btn btn-default btn-info" data-edit="justifyleft" tooltip="Align Left (Ctrl/Cmd+L)"><i
                  class="fa fa-align-left"></i></a>
                <a class="btn btn-default" data-edit="justifycenter" tooltip="Center (Ctrl/Cmd+E)"><i
                  class="fa fa-align-center"></i></a>
                <a class="btn btn-default" data-edit="justifyright" tooltip="Align Right (Ctrl/Cmd+R)"><i
                  class="fa fa-align-right"></i></a>
                <a class="btn btn-default" data-edit="justifyfull" tooltip="Justify (Ctrl/Cmd+J)"><i
                  class="fa fa-align-justify"></i></a>
              </div>
              <div class="btn-group dropdown" dropdown="">
                <a class="btn btn-default" dropdown-toggle="" tooltip="Hyperlink"><i class="fa fa-link"></i></a>

                <div class="dropdown-menu">
                  <div class="input-group m-l-xs m-r-xs">
                    <input class="form-control input-sm" id="LinkInput" placeholder="URL" type="text"
                           data-edit="createLink">

                    <div class="input-group-btn">
                      <button class="btn btn-sm btn-default" type="button">Add</button>
                    </div>
                  </div>
                </div>
                <a class="btn btn-default" data-edit="unlink" tooltip="Remove Hyperlink"><i class="fa fa-cut"></i></a>
              </div>

              <!--<div class="btn-group">-->
              <!--<a class="btn btn-default" tooltip="Insert picture (or just drag &amp; drop)" id="pictureBtn"><i class="fa fa-picture-o"></i></a>-->
              <!--<input type="file" data-edit="insertImage" style="position:absolute; opacity:0; width:41px; height:34px">-->
              <!--</div>-->
              <div class="btn-group">
                <a class="btn btn-default" data-edit="undo" tooltip="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                <a class="btn btn-default" data-edit="redo" tooltip="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
              </div>
            </div>
            <div id="wysiwyg" ui-jq="wysiwyg" class="form-control"
                 style="overflow-y:scroll;height:200px;max-height:200px"
                 contenteditable="true"></div>
          </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="col-sm-5 col-sm-offset-2">
          <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
          <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="chatRoomForm.$invalid">Talk <i class="fa fa-spin fa-spinner" ng-if="spinner"></i>
          </button>
        </div>
        <div class="col-sm-10">
          <span class="help-block text-danger" ng-show="chatRoomError" ng-bind="chatRoomError"></span>
        </div>

      </form>

    </div>
  </div>
</div>
