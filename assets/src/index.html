<!doctype html>
<html class="no-js" ng-app="sailsApp">

<head>
    <meta charset="utf-8">
    <title>sailsApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,assets/src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,assets/src}) styles/app.css -->
    <!-- inject:userCss -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/simple-line-icons.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ng-controller="AppCtrl">


    <div class="app" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view></div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,assets/src}) scripts/app.js -->
    <!-- inject:userJS -->

    <script src="app/home/home.module.js"></script>

    <script src="app/home/controllers/home.controller.js"></script>

    <script src="app/admin/admin.module.js"></script>

    <script src="app/admin/directives/mbAside.js"></script>

    <script src="app/admin/directives/asideFooter.js"></script>

    <script src="app/admin/services/admin.userServece.js"></script>

    <script src="app/admin/services/admin.BackEnd.js"></script>

    <script src="app/admin/controllers/UsersActions.Controller.js"></script>

    <script src="app/admin/controllers/SignUp.Controller.js"></script>

    <script src="app/admin/controllers/SignIn.controller.js"></script>

    <script src="app/admin/controllers/ProfileActions.Controller.js"></script>

    <script src="app/admin/controllers/Forgot.Controller.js"></script>

    <script src="app/admin/controllers/EventsActions.Controller.js"></script>

    <script src="app/admin/controllers/Action.Controller.js"></script>

    <script src="app/home/home.router.js"></script>

    <script src="app/admin/admin.router.js"></script>

    <script src="app/main.js"></script>

    <script src="app/config.js"></script>

    <script src="app/backEndSharedSettings.js"></script>

    <!-- endinject -->
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->

</body>

</html>
